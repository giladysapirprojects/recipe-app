<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A beautiful recipe storage application for managing and organizing your favorite recipes.">
  <meta name="author" content="Recipe App">
  <title>Recipe Storage App - Save & Organize Your Favorite Recipes</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ³</text></svg>">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container">
      <div class="header-content">
        <h1 class="app-logo">ğŸ³ RecipeBox</h1>
        
        <div class="search-container">
          <span class="search-icon">ğŸ”</span>
          <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="Search recipes, ingredients, or tags..."
            aria-label="Search recipes"
          >
        </div>
        
        <div class="header-actions">
          <button id="addRecipeBtn" class="btn btn-primary" aria-label="Add new recipe">
            â• Add Recipe
          </button>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main class="container section">
    <!-- Category Filters -->
    <div id="categoryFilters" class="category-filters" role="navigation" aria-label="Recipe categories">
      <!-- Dynamically populated -->
    </div>
    
    <!-- Recipe Grid -->
    <div id="recipeGrid" class="recipe-grid" role="list">
      <!-- Dynamically populated -->
    </div>
    
    <!-- Empty State -->
    <div id="emptyState" class="empty-state hidden">
      <div class="empty-state-icon">ğŸ½ï¸</div>
      <h2 class="empty-state-title">No Recipes Found</h2>
      <p class="empty-state-description">
        Start building your recipe collection by adding your first recipe!
      </p>
      <button onclick="document.getElementById('addRecipeBtn').click()" class="btn btn-primary btn-lg">
        â• Add Your First Recipe
      </button>
    </div>
  </main>
  
  <!-- Recipe Detail Modal -->
  <div id="recipeDetailModal" class="modal-overlay hidden" role="dialog" aria-labelledby="recipeDetailTitle" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <h2 id="recipeDetailTitle" class="modal-title">Recipe Details</h2>
        <button class="modal-close" data-close-modal aria-label="Close modal">âœ•</button>
      </div>
      <div class="modal-body">
        <!-- Dynamically populated -->
      </div>
    </div>
  </div>
  
  <!-- Recipe Form Modal -->
  <div id="recipeFormModal" class="modal-overlay hidden" role="dialog" aria-labelledby="formTitle" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <h2 id="formTitle" class="modal-title">Add New Recipe</h2>
        <button class="modal-close" data-close-modal aria-label="Close modal">âœ•</button>
      </div>
      <div class="modal-body">
        <form id="recipeForm">
          <!-- Basic Information -->
          <div class="form-group">
            <label for="recipeTitle" class="form-label form-label-required">Recipe Title</label>
            <input 
              type="text" 
              id="recipeTitle" 
              class="form-input" 
              placeholder="e.g., Chocolate Chip Cookies"
              required
            >
          </div>
          
          <div class="form-group">
            <label for="recipeDescription" class="form-label">Description</label>
            <textarea 
              id="recipeDescription" 
              class="form-textarea" 
              placeholder="Brief description of your recipe..."
            ></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="recipeCategory" class="form-label form-label-required">Category</label>
              <select id="recipeCategory" class="form-select" required>
                <option value="">Select category...</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Snack">Snack</option>
                <option value="Appetizer">Appetizer</option>
                <option value="Beverage">Beverage</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="recipeTags" class="form-label">Tags</label>
              <input 
                type="text" 
                id="recipeTags" 
                class="form-input" 
                placeholder="e.g., vegetarian, quick, healthy"
              >
              <small style="color: var(--gray); font-size: var(--font-size-xs);">Separate tags with commas</small>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="recipePrepTime" class="form-label">Prep Time (minutes)</label>
              <input 
                type="number" 
                id="recipePrepTime" 
                class="form-input" 
                placeholder="15"
                min="0"
              >
            </div>
            
            <div class="form-group">
              <label for="recipeCookTime" class="form-label">Cook Time (minutes)</label>
              <input 
                type="number" 
                id="recipeCookTime" 
                class="form-input" 
                placeholder="30"
                min="0"
              >
            </div>
            
            <div class="form-group">
              <label for="recipeServings" class="form-label">Servings</label>
              <input 
                type="number" 
                id="recipeServings" 
                class="form-input" 
                placeholder="4"
                min="1"
              >
            </div>
          </div>
          
          <!-- Ingredients -->
          <div class="form-group">
            <label class="form-label form-label-required">Ingredients</label>
            <div id="ingredientsList">
              <!-- Dynamically populated -->
            </div>
            <button type="button" id="addIngredientBtn" class="btn btn-secondary btn-sm mt-2">
              â• Add Ingredient
            </button>
          </div>
          
          <!-- Instructions -->
          <div class="form-group">
            <label class="form-label form-label-required">Instructions</label>
            <div id="instructionsList">
              <!-- Dynamically populated -->
            </div>
            <button type="button" id="addInstructionBtn" class="btn btn-secondary btn-sm mt-2">
              â• Add Step
            </button>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-close-modal>Cancel</button>
        <button type="submit" form="recipeForm" class="btn btn-primary">ğŸ’¾ Save Recipe</button>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script type="module" src="scripts/app.js"></script>
</body>
</html>
